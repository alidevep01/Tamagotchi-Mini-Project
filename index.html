<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Tamagotchi Mini-Project</title>
</head>

<body>

    <div class="container">
        <div class="background">
            <video autoplay loop id="myVideo">
                <source src="/images/background.mov" type="video/mp4">
            </video>
        </div class="image-container">
        <img src="/images/pokeball-img.png" id="pokeball" alt="pokeball-image">

        <div class="inputAndButtpnSection">
            <div class="controls">
                <button type="button" class="btn btn-outline-danger">START</button>
                <button type="button" class="btn btn-outline-success">Play Time!</button>
                <button type="button" class="btn btn-outline-success">Feed me</button>
                <button type="button" class="btn btn-outline-success">Lights on/Off</button>
            </div>
            <div class="progress-bar-section">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Sleep: 10</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Boredom : 25</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Age: 50</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Eat : 75</div>
                </div>
            </div>
        </div>
    </div>








    <!-- Bootstrap-JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- Javascript -->

    <script src="/js/app.js"></script>
</body>

</html>
